<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; img-src * 'self' data:; connect-src * 'self';" />
  <title>Reset Password - Book Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile-responsive.css">
  <style>
    :root {
      --bg-0: #0a0a0a;
      --bg-1: #1a1a2e;
      --bg-2: #16213e;
      --accent-a: #ff6b6b;
      --accent-b: #4ecdc4;
      --accent-c: #45b7d1;
      --glow-1: rgba(255,107,107,0.15);
      --glow-2: rgba(78,205,196,0.10);
      --glow-3: rgba(69,183,209,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-0); color: #ffffff; overflow-x: hidden; min-height: 100vh; }

    .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--bg-0) 0%, var(--bg-1) 25%, var(--bg-2) 100%); background-size: 400% 400%; animation: gradientShift 15s ease infinite; z-index: -1; }
    @keyframes gradientShift { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

    .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(10,10,11,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.06); animation: slideDown 0.8s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .nav-container { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .nav-brand { display:flex; flex-direction:column; }

    .brand-logo { font-size: 1.75rem; font-weight:700; background: linear-gradient(45deg, var(--accent-b), var(--accent-c)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin:0; animation: logoGlow 3s ease-in-out infinite alternate; }
    @keyframes logoGlow { from { filter: brightness(1); } to { filter: brightness(1.2); } }
    .brand-tagline { font-size:0.75rem; font-weight:300; color: rgba(255,255,255,0.6); margin-top:-0.25rem; letter-spacing:0.1em; }

    .nav-links { display:flex; align-items:center; }
    .nav-group { display:flex; gap:1rem; align-items:center; }
    .nav-link { color: rgba(255,255,255,0.8); text-decoration:none; padding:0.5rem 1rem; border-radius:0.5rem; transition: all 0.3s ease; background:none; border:none; cursor:pointer; }
    .nav-link:hover { color:#fff; background: rgba(255,255,255,0.06); transform: translateY(-1px); }

    .btn-primary { background: linear-gradient(135deg, var(--accent-b), var(--accent-c)); color: #ffffff !important; font-weight:600; }
    .btn-primary:hover { background: linear-gradient(135deg, var(--accent-c), var(--accent-b)); transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

    .main-content { margin-top: 5rem; min-height: calc(100vh - 5rem); padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeInUp 1s ease-out; }
    @keyframes fadeInUp { from { opacity:0; transform: translateY(30px);} to { opacity:1; transform: translateY(0);} }

    .page-title { font-size:3rem; font-weight:700; margin-bottom:0.5rem; text-align:center; background: linear-gradient(135deg, var(--accent-b), var(--accent-c)); background-clip: text; -webkit-background-clip: text; color: transparent; animation: logoGlow 3s ease-in-out infinite alternate; }
    .page-subtitle { font-size:1.1rem; color: rgba(255,255,255,0.7); text-align:center; margin-bottom:3rem; }

    .reset-form { width:100%; max-width:450px; display:flex; flex-direction:column; gap:1.5rem; }
    .form-group { display:flex; flex-direction:column; gap:0.5rem; }
    .form-label { font-weight:500; color: rgba(255,255,255,0.9); font-size:0.95rem; }
    .form-input { width:100%; padding:1rem 1.25rem; background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.12); border-radius:0.75rem; color:#fff; font-size:1rem; transition: all 0.3s ease; backdrop-filter: blur(10px); }
    .form-input:focus { outline:none; border-color: var(--accent-b); background: rgba(255,255,255,0.06); box-shadow: 0 0 0 3px rgba(78,205,196,0.12); transform: translateY(-1px); }
    .form-input::placeholder { color: rgba(255,255,255,0.5); }

    .submit-btn { width:100%; padding:1rem 2rem; background: linear-gradient(135deg, var(--accent-b), var(--accent-c)); color:#fff; border:none; border-radius:0.75rem; font-weight:600; font-size:1rem; cursor:pointer; transition: all 0.3s ease; margin-top:1rem; position:relative; overflow:hidden; }
    .submit-btn:hover { background: linear-gradient(135deg, var(--accent-c), var(--accent-b)); transform: translateY(-2px); box-shadow: 0 15px 35px rgba(0,0,0,0.35); }
    .submit-btn::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.14), transparent); transition:left 0.6s ease; }
    .submit-btn:hover::before { left:100%; }

    .message-display { margin-top:2rem; padding:1rem 1.5rem; background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.06); border-radius:0.75rem; color: rgba(255,255,255,0.85); font-family:'Inter', monospace; font-size:0.9rem; line-height:1.4; white-space: pre-wrap; max-width:450px; backdrop-filter: blur(20px); animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0);} }
    .message-display:empty { display:none; }

    .error-message { background: rgba(239,68,68,0.08); border:1px solid rgba(239,68,68,0.25); color:#ef4444; }
    .success-message { background: rgba(34,197,94,0.08); border:1px solid rgba(34,197,94,0.25); color:#22c55e; }

    .back-link { text-align:center; margin-top:2rem; }
    .back-link a { color: var(--accent-b); text-decoration:none; font-weight:500; transition: color 0.3s ease; }
    .back-link a:hover { color: var(--accent-c); text-decoration: underline; }

    @media (max-width:768px) { 
      body { font-size: 14px; }
      .nav-container { padding:1rem; flex-direction:column; gap:1rem; } 
      .nav-group { gap:1rem; } 
      .page-title { font-size:2.5rem; } 
      .page-subtitle { font-size: 1rem; padding: 0 1rem; }
      .main-content { padding:1.5rem 1rem; } 
      .reset-form { padding: 2rem 1.5rem; }
      .form-input { padding: 0.9rem 1rem; font-size: 16px; /* Prevents zoom on iOS */ }
      .submit-btn { padding: 0.95rem 1.5rem; font-size: 1rem; }
      
      /* Disable cursor effects on mobile for performance */
      .cursor-glow, .cursor-trail, .cursor-trail-2 { display: none; }
    }
    @media (max-width:480px) { .page-title { font-size:2rem; } .form-input { padding:0.85rem 1rem; font-size:16px; /* Prevents zoom on iOS */ } }

    ::-webkit-scrollbar { width:8px; } ::-webkit-scrollbar-track { background: rgba(255,255,255,0.06); } ::-webkit-scrollbar-thumb { background: rgba(78,205,196,0.36); border-radius:4px; } ::-webkit-scrollbar-thumb:hover { background: rgba(78,205,196,0.6); }

    .form-input:focus, .submit-btn:focus { outline: 2px solid var(--accent-b); outline-offset: 2px; }
    body { animation: pageLoad 0.8s ease-out; } @keyframes pageLoad { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <!-- Theme: loading overlay and cursor glows -->
  <div class="loading-overlay" id="loadingOverlay" style="display:none;">
    <div class="loader"></div>
  </div>

  <div class="bg-gradient"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="cursor-trail" id="cursorTrail"></div>
  <div class="cursor-trail-2" id="cursorTrail2"></div>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <h1 class="brand-logo">Book Store</h1>
        <span class="brand-tagline">Premium Collection</span>
      </div>

      <div class="nav-links">
        <div class="nav-group">
          <a href="index.html" class="nav-link">Home</a>
          <a href="login.html" class="nav-link btn-primary">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <h1 class="page-title">Reset Password</h1>
    <p class="page-subtitle">Enter your new password below</p>

    <form id="resetPasswordForm" class="reset-form">
      <div class="form-group">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-input" placeholder="Enter new password" required>
      </div>

      <div class="form-group">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" class="form-input" placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="submit-btn">Reset Password</button>
    </form>

    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>

    <pre id="resetMsg" class="message-display"></pre>
  </main>

  <!-- Configuration must load first -->
  <script src="config.js"></script>
  <!-- Error handler before other scripts -->
  <script src="error-handler.js"></script>
  <!-- jQuery for API calls -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const resetForm = document.getElementById('resetPasswordForm');
      const resetMsg = document.getElementById('resetMsg');

      // Get token from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        resetMsg.textContent = 'Invalid reset link. Please request a new password reset.';
        resetMsg.classList.add('error-message');
        resetForm.style.display = 'none';
        return;
      }

      resetForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // Check if passwords match
        if (data.new_password !== data.confirm_password) {
          resetMsg.textContent = 'Passwords do not match. Please try again.';
          resetMsg.classList.add('error-message');
          return;
        }

        const apiUrl = window.CONFIG ? window.CONFIG.API_URL : 'http://localhost:8000/api';
        $.ajax({
          method: 'POST',
          url: apiUrl + '/auth/reset-password',
          contentType: 'application/json',
          data: JSON.stringify({
            token: token,
            new_password: data.new_password,
            confirm_password: data.confirm_password
          }),
          dataType: 'json'
        })
        .done(function(result) {
          resetMsg.textContent = result.message + '\n\nYou can now login with your new password.';
          resetMsg.classList.remove('error-message');
          resetMsg.classList.add('success-message');
          resetForm.style.display = 'none';

          // Redirect to login page after 3 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        })
        .fail(function(xhr) {
          console.error('Reset password error:', xhr);
          const errorData = xhr.responseJSON || {};
          resetMsg.textContent = errorData.message || 'Failed to reset password';
          resetMsg.classList.add('error-message');
        });
      });
    });
  </script>
    <script>
      // Theme interactivity: cursor glows and simple loading overlay helper
      (function () {
        const glow = document.getElementById('cursorGlow');
        const trail = document.getElementById('cursorTrail');
        const trail2 = document.getElementById('cursorTrail2');
        const overlay = document.getElementById('loadingOverlay');

        document.addEventListener('mousemove', (e) => {
          const x = e.clientX, y = e.clientY;
          if (glow) { glow.style.left = x + 'px'; glow.style.top = y + 'px'; }
          if (trail) { trail.style.left = (x - 80) + 'px'; trail.style.top = (y - 40) + 'px'; }
          if (trail2) { trail2.style.left = (x + 50) + 'px'; trail2.style.top = (y + 20) + 'px'; }
        });

        window.showLoading = function (show) { if (!overlay) return; overlay.style.display = show ? 'flex' : 'none'; };
      })();
    </script>
</body>
</html>
