<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; img-src * 'self' data:; connect-src * 'self';" />
  <title>Edit Book - Book Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile-responsive.css">
  <style>
    /* index-like theme CSS (condensed) */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter', sans-serif; background:#0a0a0a; color:#fff; overflow-x:hidden; position:relative; }

    .bg-gradient { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); overflow:hidden; }
    .cursor-glow { position:absolute; width:800px; height:800px; border-radius:50%; background: radial-gradient(circle, rgba(255,107,107,0.15) 0%, rgba(78,205,196,0.1) 25%, rgba(69,183,209,0.08) 50%, transparent 70%); pointer-events:none; transform:translate(-50%,-50%); filter:blur(2px); transition:all 0.3s; }
    .cursor-trail { position:absolute; width:400px; height:400px; border-radius:50%; background: radial-gradient(circle, rgba(255,107,107,0.08) 0%, rgba(150,206,180,0.06) 40%, transparent 70%); pointer-events:none; transform:translate(-50%,-50%); filter:blur(4px); transition:all 0.8s; }
    .cursor-trail-2 { position:absolute; width:200px; height:200px; border-radius:50%; background: radial-gradient(circle, rgba(78,205,196,0.12) 0%, rgba(255,107,107,0.08) 50%, transparent 70%); pointer-events:none; transform:translate(-50%,-50%); filter:blur(1px); transition:all 1.2s; }

    .navbar { position:fixed; top:0; width:100%; z-index:1000; backdrop-filter: blur(20px); background: rgba(0,0,0,0.2); border-bottom:1px solid rgba(255,255,255,0.08); }
    .nav-container { max-width:1200px; margin:0 auto; padding:1rem 2rem; display:flex; justify-content:center; align-items:center; }
    .brand-logo { font-size:1.8rem; font-weight:700; background: linear-gradient(45deg,#ff6b6b,#4ecdc4); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; }
    .nav-links { position:absolute; right:2rem; display:flex; gap:1rem; }
    .nav-link { color:rgba(255,255,255,0.8); text-decoration:none; padding:0.6rem 1rem; border-radius:999px; background:none; border:none; cursor:pointer; }

    .main-content { min-height:100vh; padding-top:100px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; }

    /* Page header */
    .page-header { width:100%; max-width:900px; display:flex; align-items:center; gap:12px; margin-bottom:12px; }
    .back-btn { background:transparent; border:1px solid rgba(255,255,255,0.06); color:inherit; padding:6px 10px; border-radius:8px; cursor:pointer; }
    .page-title { font-size:1.8rem; font-weight:700; margin:0; }
    .page-subtitle { color:rgba(255,255,255,0.7); margin-top:6px; font-size:0.95rem }

    /* Form styles (preserve original behavior but match theme look) */
    .edit-form { background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.06); border-radius:12px; padding:1.5rem; margin-bottom:2rem; backdrop-filter: blur(14px); max-width:600px; width:100%; }
    .form-group { margin-bottom:1rem; display:flex; flex-direction:column; gap:0.45rem; }
    .form-label { font-weight:600; color:rgba(255,255,255,0.9); font-size:0.95rem; }
    .form-input { padding:0.8rem 0.9rem; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.06); border-radius:8px; color:#fff; }
  /* Hidden native file input and visible styled button */
  .file-input { display: none; }
  .file-btn { padding:0.6rem 0.8rem; border-radius:8px; background: linear-gradient(45deg,#ff6b6b,#4ecdc4); color:#fff; border:none; cursor:pointer; font-weight:600; }
    .save-btn { padding:0.75rem 1rem; border-radius:8px; background: linear-gradient(45deg,#ff6b6b,#4ecdc4); color:#fff; border:none; cursor:pointer; display:block; margin:1rem auto 0; max-width:220px; width:100%; }

    .image-preview { display:flex; align-items:center; gap:1rem; padding:0.6rem; background:rgba(255,255,255,0.02); border-radius:8px; }
    .preview-img { width:80px; height:80px; border-radius:8px; object-fit:cover; border:1px solid rgba(255,255,255,0.06); }

    .message-display { margin-top:0.8rem; font-size:0.95rem; color:rgba(255,255,255,0.85); }

    .loading-overlay { position: fixed; top:0; left:0; right:0; bottom:0; display:none; align-items:center; justify-content:center; background: rgba(10,10,10,0.6); z-index: 9999; }
    .loader { width:40px; height:40px; border:4px solid rgba(255,255,255,0.06); border-top:4px solid #ff6b6b; border-radius:50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Mobile Navigation */
    .hamburger { display: none; background: none; border: none; cursor: pointer; padding: 0.5rem; z-index: 1001; }
    .hamburger span { display: block; width: 25px; height: 2px; background: #fff; margin: 5px 0; transition: 0.3s; }
    
    @media (max-width:768px) {
      body { font-size: 14px; }
      
      /* Hamburger menu */
      .hamburger { display: block; position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); }
      .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
      .hamburger.active span:nth-child(2) { opacity: 0; }
      .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
      
      .nav-container { padding: 1rem; position: relative; }
      .brand-logo { font-size: 1.4rem; }
      
      .nav-links { 
        position: fixed; 
        top: 0; 
        right: -100%; 
        width: 70%; 
        max-width: 280px;
        height: 100vh; 
        background: rgba(10, 10, 10, 0.98); 
        backdrop-filter: blur(20px);
        flex-direction: column; 
        padding: 5rem 2rem 2rem; 
        gap: 0.5rem;
        transition: right 0.3s ease;
        border-left: 1px solid rgba(255,255,255,0.1);
        z-index: 999;
      }
      .nav-links.active { right: 0; }
      .nav-link { 
        width: 100%; 
        text-align: center; 
        padding: 1rem; 
        border-radius: 8px;
        background: rgba(255,255,255,0.03);
      }
      
      /* Overlay for mobile menu */
      .nav-overlay { 
        display: none;
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.7); 
        z-index: 998; 
      }
      .nav-overlay.active { display: block; }
      
      /* Page content */
      .main-content { padding-top: 90px; padding-left: 1rem; padding-right: 1rem; }
      .page-header { 
        flex-direction: column; 
        align-items: flex-start; 
        padding: 0; 
        gap: 0.75rem; 
        margin-bottom: 1.5rem;
      }
      .page-title { font-size: 1.5rem; }
      .page-subtitle { font-size: 0.9rem; }
      .back-btn { padding: 8px 12px; font-size: 0.9rem; }
      
      /* Form */
      .edit-form { 
        padding: 1.25rem; 
        margin-bottom: 1rem;
        max-width: 100%;
      }
      .form-group { margin-bottom: 1.25rem; gap: 0.4rem; }
      .form-label { font-size: 0.9rem; }
      .form-input { 
        padding: 0.75rem; 
        font-size: 16px; /* Prevents zoom on iOS */
      }
      .image-preview { 
        flex-direction: column; 
        align-items: flex-start; 
        gap: 0.75rem; 
      }
      .preview-img { width: 100px; height: 100px; }
      .file-btn { 
        width: 100%; 
        padding: 0.75rem; 
        text-align: center;
      }
      #fileName { 
        margin-left: 0; 
        margin-top: 0.5rem;
        font-size: 0.85rem;
        word-break: break-all;
      }
      .save-btn { 
        padding: 0.9rem; 
        font-size: 1rem; 
        max-width: 100%;
      }
      .message-display { font-size: 0.85rem; }
      
      /* Disable cursor effects on mobile for performance */
      .cursor-glow, .cursor-trail, .cursor-trail-2 { display: none; }
    }
    
    @media (max-width: 480px) {
      .brand-logo { font-size: 1.2rem; }
      .page-title { font-size: 1.3rem; }
      .edit-form { padding: 1rem; }
      .nav-links { width: 80%; max-width: 320px; }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay" style="display:none;"></div>
  <div class="bg-gradient"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="cursor-trail" id="cursorTrail"></div>
  <div class="cursor-trail-2" id="cursorTrail2"></div>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand" style="text-align:center; width:100%;">
        <a href="index.html" class="brand-logo">Book Store</a>
      </div>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="books.html" class="nav-link">Books</a>
        <a href="profile.html" class="nav-link">Profile</a>
      </div>
    </div>
  </nav>
  <div class="nav-overlay" id="navOverlay"></div>

  <main class="main-content">
    <div class="page-header">
      <button id="backBtn" class="back-btn" aria-label="Go back">‚Üê Back</button>
      <div>
        <h1 class="page-title">Edit Book</h1>
        <div class="page-subtitle">Update your book details</div>
      </div>
    </div>

    <form id="editForm" class="edit-form" enctype="multipart/form-data">
      <div class="form-group">
        <label class="form-label">ISBN</label>
        <input name="ISBN" id="ISBN" class="form-input" placeholder="e.g. 978-3-16-148410-0" required>
      </div>

      <div class="form-group">
        <label class="form-label">Name</label>
        <input name="name" id="name" class="form-input" placeholder="e.g. The Great Gatsby" required>
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <input name="description" id="description" class="form-input" placeholder="e.g. Classic novel" required>
      </div>

      <div class="form-group">
        <label class="form-label">Price</label>
        <input type="number" name="price" id="price" class="form-input" placeholder="e.g. 29.99" step="0.01" min="0" required>
      </div>

      <div class="form-group">
        <label class="form-label">Stock Quantity</label>
        <input type="number" name="stock_quantity" id="stock_quantity" class="form-input" placeholder="e.g. 100" min="0" required>
      </div>

      <div class="form-group">
        <label class="form-label">Image</label>
        <div class="image-preview">
          <img id="preview" class="preview-img" src="" alt="preview" onerror="console.error('Preview image error:', this.src); this.onerror=null; if(window.CONFIG && window.CONFIG.UPLOADS_URL) { this.src=window.CONFIG.UPLOADS_URL+'default.png'; } else { this.src='/uploads/default.png'; }">
            <input type="file" id="imageInput" name="image" class="file-input" accept="image/*">
            <label for="imageInput" class="file-btn">Choose file</label>
            <span id="fileName" style="margin-left:0.6rem; color:rgba(255,255,255,0.8); font-size:0.95rem">No file chosen</span>
        </div>
      </div>

      <button type="submit" class="save-btn">Save Changes</button>
    </form>

    <pre id="editMsg" class="message-display"></pre>
  </main>

  <!-- Configuration must load first -->
  <script src="config.js"></script>
  <!-- Error handler before other scripts -->
  <script src="error-handler.js"></script>
  <!-- jQuery for API calls -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script>
    // theme helpers: cursor glows and loading overlay
    (function () {
      const glow = document.getElementById('cursorGlow');
      const trail = document.getElementById('cursorTrail');
      const trail2 = document.getElementById('cursorTrail2');
      const overlay = document.getElementById('loadingOverlay');

      document.addEventListener('mousemove', (e) => {
        const x = e.clientX, y = e.clientY;
        if (glow) { glow.style.left = x + 'px'; glow.style.top = y + 'px'; }
        if (trail) { trail.style.left = (x - 80) + 'px'; trail.style.top = (y - 40) + 'px'; }
        if (trail2) { trail2.style.left = (x + 50) + 'px'; trail2.style.top = (y + 20) + 'px'; }
      });

      window.showLoading = function (show) { if (!overlay) return; overlay.style.display = show ? 'flex' : 'none'; };
    })();

      // Update filename display when user selects a file
      (function(){
        const input = document.getElementById('imageInput');
        const nameSpan = document.getElementById('fileName');
        if (!input || !nameSpan) return;
        input.addEventListener('change', (e) => {
          const f = e.target.files?.[0];
          nameSpan.textContent = f ? f.name : 'No file chosen';
        });
      })();

    // Back button
    (function(){ const back = document.getElementById('backBtn'); if(back) back.addEventListener('click', ()=>{ if(window.history && window.history.length>1) window.history.back(); else window.location.href='books.html'; }); })();

    // Mobile hamburger menu
    (function() {
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
      const navOverlay = document.getElementById('navOverlay');
      
      if (!hamburger || !navLinks || !navOverlay) return;
      
      function toggleMenu() {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
        navOverlay.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      }
      
      hamburger.addEventListener('click', toggleMenu);
      navOverlay.addEventListener('click', toggleMenu);
      
      // Close menu when clicking on a link
      navLinks.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          if (navLinks.classList.contains('active')) {
            toggleMenu();
          }
        });
      });
    })();

    // Ensure requireAuth exists and then init edit
    if (typeof requireAuth !== 'function') { window.requireAuth = function () { return Promise.resolve(true); }; }
    requireAuth().then(ok => { if (ok) initEdit && initEdit(); });
  </script>
</body>
</html>
