      <div class="form-group">

      <div class="form-group">
        <label class="form-label">Description</label>

      <div class="form-group">

  <!-- Scripts -->
  <!-- SweetAlert2 for dialogs -->

  <!-- Configuration must load first -->
  <script src="config.js"></script>
  <!-- Error handler before other scripts -->
  <script src="error-handler.js"></script>
  <!-- jQuery for API calls -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Theme interactivity: cursor glows and simple loading overlay helper
    (function () {
      const glow = document.getElementById('cursorGlow');
      const trail = document.getElementById('cursorTrail');
      const trail2 = document.getElementById('cursorTrail2');
      const overlay = document.getElementById('loadingOverlay');

      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        if (glow) {
          glow.style.left = x + 'px';
          glow.style.top = y + 'px';
        }
        if (trail) {
          trail.style.left = (x - 80) + 'px';
          trail.style.top = (y - 40) + 'px';
        }
        if (trail2) {
          trail2.style.left = (x + 50) + 'px';
          trail2.style.top = (y + 20) + 'px';
        }
      });

      // Simple helpers other scripts can call: showLoading(true/false)
      window.showLoading = function (show) {
        if (!overlay) return;
        overlay.style.display = show ? 'flex' : 'none';
      };
    })();

    // Update add form filename display
    (function(){
      const input = document.getElementById('addImageInput');
      const span = document.getElementById('addFileName');
      if (!input || !span) return;
      input.addEventListener('change', (e) => {
        const f = e.target.files?.[0];
        span.textContent = f ? f.name : 'No file chosen';
      });
    })();

    // Mobile hamburger menu
    (function() {
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
      const navOverlay = document.getElementById('navOverlay');
      
      if (!hamburger || !navLinks || !navOverlay) return;
      
      function toggleMenu() {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
        navOverlay.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      }
      
      hamburger.addEventListener('click', toggleMenu);
      navOverlay.addEventListener('click', toggleMenu);
      
      // Close menu when clicking on a link
      navLinks.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          if (navLinks.classList.contains('active')) {
            toggleMenu();
          }
        });
      });
    })();
  </script>
  <!-- SweetAlert2 (used by delete confirmation) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script>
    if (typeof requireAuth === 'function') {
      requireAuth().then(() => {
        if (typeof loadBooks === 'function') loadBooks();
        if (typeof updateCartBadge === 'function') updateCartBadge();
      });
    } else {
      if (typeof loadBooks === 'function') loadBooks();
      if (typeof updateCartBadge === 'function') updateCartBadge();
    }
  </script>
