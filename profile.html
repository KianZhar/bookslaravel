<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; img-src * 'self' data:; connect-src * 'self';" />
  <title>My Profile - Books Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile-responsive.css">
  <style>
    /* Theme base (from index.html) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #ffffff; overflow-x: hidden; position: relative; }

    .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); overflow: hidden; }
    .cursor-glow, .cursor-trail, .cursor-trail-2 { position: absolute; pointer-events: none; transform: translate(-50%, -50%); }
    .cursor-glow { width: 800px; height: 800px; border-radius: 50%; background: radial-gradient(circle, rgba(255, 107, 107, 0.15) 0%, rgba(78, 205, 196, 0.1) 25%, rgba(69, 183, 209, 0.08) 50%, transparent 70%); filter: blur(2px); transition: all 0.3s; }
    .cursor-trail { width: 400px; height: 400px; border-radius: 50%; background: radial-gradient(circle, rgba(255, 107, 107, 0.08) 0%, rgba(150, 206, 180, 0.06) 40%, transparent 70%); filter: blur(4px); transition: all 0.8s; }
    .cursor-trail-2 { width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle, rgba(78, 205, 196, 0.12) 0%, rgba(255, 107, 107, 0.08) 50%, transparent 70%); filter: blur(1px); transition: all 1.2s; }

    .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px); background: rgba(0, 0, 0, 0.2); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
    .nav-container { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: center; align-items: center; }
  .brand-logo { font-size: 1.6rem; font-weight: 700; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .main-content { min-height: 100vh; padding-top: 100px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }

    /* Profile card styles */
    .profile-container { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.06); border-radius: 12px; padding: 1.5rem; margin: 2rem auto; backdrop-filter: blur(14px); width: 100%; max-width: 720px; }
    .profile-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
    .avatar { width: 96px; height: 96px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.06); box-shadow: 0 8px 20px rgba(0,0,0,0.35); }

    .profile-form { display: flex; flex-direction: column; gap: 0.75rem; }
    .form-group { display: flex; flex-direction: column; gap: 0.45rem; }
    .form-label { font-weight: 600; color: rgba(255,255,255,0.9); font-size: 0.95rem; }
    .form-input { padding: 0.8rem 0.9rem; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; color:#fff; }
    .file-input { padding: 0.6rem 0.8rem; border-radius: 8px; background: linear-gradient(45deg,#ff6b6b,#4ecdc4); color:#fff; border:none; }
    .save-btn, .upload-btn { padding: 0.65rem 1rem; border-radius: 8px; cursor: pointer; }
    .save-btn { background: linear-gradient(45deg,#ff6b6b,#4ecdc4); color:#fff; border:none; }
    .upload-btn { background: linear-gradient(45deg,#10b981,#06b6d4); color:#fff; border:none; }

    /* Make the password section visually more compact */
    #passwordForm { margin-top: 0.9rem; }
    #passwordForm .form-group { gap: 0.35rem; }
    #passwordForm .form-input { padding: 0.6rem 0.75rem; border-radius: 8px; font-size: 0.95rem; }
    #passwordForm h3 { margin-bottom: 0.35rem; font-size: 1.02rem; }
    #passwordForm .save-btn { padding: 0.55rem 0.9rem; font-size: 0.95rem; }

    .message-display { margin-top: 0.8rem; font-size: 0.95rem; color: rgba(255,255,255,0.85); }

    .loading-overlay { position: fixed; top:0; left:0; right:0; bottom:0; display:none; align-items:center; justify-content:center; background: rgba(10,10,10,0.6); z-index: 9999; }
    .loader { width:40px; height:40px; border:4px solid rgba(255,255,255,0.06); border-top:4px solid #ff6b6b; border-radius:50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Mobile Navigation */
    .hamburger { display: none; background: none; border: none; cursor: pointer; padding: 0.5rem; z-index: 1001; }
    .hamburger span { display: block; width: 25px; height: 2px; background: #fff; margin: 5px 0; transition: 0.3s; }
    .nav-links { display: flex; gap: 1rem; }
    
    @media (max-width:768px) {
      body { font-size: 14px; }
      
      /* Hamburger menu */
      .hamburger { display: block; position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); }
      .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
      .hamburger.active span:nth-child(2) { opacity: 0; }
      .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
      
      .nav-container { padding: 1rem; position: relative; }
      .brand-logo { font-size: 1.4rem; }
      
      .nav-links { 
        position: fixed; 
        top: 0; 
        right: -100%; 
        width: 70%; 
        max-width: 280px;
        height: 100vh; 
        background: rgba(10, 10, 10, 0.98); 
        backdrop-filter: blur(20px);
        flex-direction: column; 
        padding: 5rem 2rem 2rem; 
        gap: 0.5rem;
        transition: right 0.3s ease;
        border-left: 1px solid rgba(255,255,255,0.1);
        z-index: 999;
      }
      .nav-links.active { right: 0; }
      
      /* Overlay for mobile menu */
      .nav-overlay { 
        display: none;
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.7); 
        z-index: 998; 
      }
      .nav-overlay.active { display: block; }
      
      /* Page content */
      .main-content { padding-top: 90px; padding-left: 0.75rem; padding-right: 0.75rem; }
      
      /* Back button and header */
      .main-content > div:first-of-type { 
        flex-direction: column; 
        align-items: flex-start;
        gap: 0.75rem;
        padding: 0 0.5rem;
        margin-bottom: 1rem;
      }
      .main-content > div:first-of-type h1 { font-size: 1.5rem; }
      .main-content > div:first-of-type p { font-size: 0.9rem; }
      #backBtn { padding: 8px 12px; font-size: 0.9rem; }
      
      /* Profile container */
      .profile-container { 
        padding: 1.25rem; 
        margin: 0 0 1rem;
        max-width: 100%;
      }
      
      /* Profile header with avatar and upload */
      .profile-header { 
        flex-direction: column; 
        align-items: center; 
        text-align: center;
        gap: 1rem;
      }
      .avatar { width: 80px; height: 80px; }
      .profile-header > div { width: 100%; }
      .profile-header h3 { font-size: 1rem; margin-bottom: 0.5rem; }
      
      /* Forms */
      .profile-form { gap: 1rem; }
      .form-group { gap: 0.4rem; }
      .form-label { font-size: 0.9rem; }
      .form-input { 
        padding: 0.75rem; 
        font-size: 16px; /* Prevents zoom on iOS */
      }
      .file-input { 
        padding: 0.75rem; 
        width: 100%;
        text-align: center;
      }
      .save-btn, .upload-btn { 
        padding: 0.8rem 1.25rem; 
        width: 100%;
        font-size: 1rem;
      }
      
      /* Password form */
      #passwordForm { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.06); }
      #passwordForm h3 { font-size: 1.1rem; margin-bottom: 0.75rem; }
      #passwordForm .form-input { padding: 0.7rem; font-size: 16px; }
      #passwordForm .save-btn { padding: 0.8rem; font-size: 1rem; }
      
      /* Message display */
      .message-display { font-size: 0.85rem; margin-top: 1rem; }
      
      /* Disable cursor effects on mobile for performance */
      .cursor-glow, .cursor-trail, .cursor-trail-2 { display: none; }
    }
    
    @media (max-width: 480px) {
      .brand-logo { font-size: 1.2rem; }
      .profile-container { padding: 1rem; }
      .nav-links { width: 80%; max-width: 320px; }
      .avatar { width: 72px; height: 72px; }
    }
  </style>
</head>
<body>
  <!-- Theme DOM -->
  <div class="loading-overlay" id="loadingOverlay" style="display:none;"></div>
  <div class="bg-gradient"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="cursor-trail" id="cursorTrail"></div>
  <div class="cursor-trail-2" id="cursorTrail2"></div>

  <nav class="navbar">
    <div class="nav-container">
      <div style="text-align:center; width:100%;">
        <a href="index.html" class="brand-logo">Book Store</a>
      </div>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="books.html" class="nav-link" style="color:rgba(255,255,255,0.8);text-decoration:none;padding:0.6rem 1rem;border-radius:999px;background:none;border:none;cursor:pointer;">Books</a>
        <a href="index.html" class="nav-link" style="color:rgba(255,255,255,0.8);text-decoration:none;padding:0.6rem 1rem;border-radius:999px;background:none;border:none;cursor:pointer;">Home</a>
      </div>
    </div>
  </nav>
  <div class="nav-overlay" id="navOverlay"></div>

  <main class="main-content">
    <div style="width:100%; max-width:720px; display:flex; align-items:center; gap:12px; margin-bottom:6px;">
      <button id="backBtn" aria-label="Go back" style="background:transparent; border:1px solid rgba(255,255,255,0.06); color:inherit; padding:6px 10px; border-radius:8px; cursor:pointer;">‚Üê Back</button>
      <div style="flex:1">
        <h1 style="margin:0;">My Profile</h1>
        <p style="margin-top:6px; color:rgba(255,255,255,0.7)">Manage your account details</p>
      </div>
    </div>

    <div class="profile-container">
      <div class="profile-header">
        <img id="avatar" class="avatar" alt="avatar" src="../uploads/profile.png" onerror="this.onerror=null;this.src='../uploads/profile.png'">
        <div style="flex:1">
          <h3 style="margin:0 0 6px 0">Profile Photo</h3>
          <form id="photoForm" enctype="multipart/form-data">
            <input type="file" name="avatar" class="file-input" accept="image/*" required>
            <div style="height:8px"></div>
            <button type="submit" class="upload-btn">Upload</button>
          </form>
        </div>
      </div>

      <form id="infoForm" class="profile-form">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input name="name" id="name" class="form-input" placeholder="Your full name">
        </div>
        <div class="form-group">
          <label class="form-label">Username</label>
          <input name="username" id="username" class="form-input" placeholder="Your username">
        </div>
        <div style="display:flex; gap:12px;">
          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </form>

      <form id="passwordForm" class="profile-form">
        <h3>Change Password</h3>
        <div class="form-group"><label class="form-label">Current Password</label><input type="password" name="current_password" id="curpass" class="form-input" required></div>
        <div class="form-group"><label class="form-label">New Password</label><input type="password" name="new_password" id="newpass" class="form-input" required></div>
        <div class="form-group"><label class="form-label">Confirm New Password</label><input type="password" name="confirm_password" id="confpass" class="form-input" required></div>
        <div style="display:flex; gap:12px;">
          <button type="submit" class="save-btn">Change Password</button>
        </div>
      </form>

      <pre id="profileMsg" class="message-display"></pre>
    </div>
  </main>

  <!-- Configuration must load first -->
  <script src="config.js"></script>
  <!-- Error handler before other scripts -->
  <script src="error-handler.js"></script>
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
  <script src="app.js"></script>
  <!-- SweetAlert2 for nicer confirmations -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script>
    // wire theme helpers: cursor glows and loading overlay
    (function () {
      const glow = document.getElementById('cursorGlow');
      const trail = document.getElementById('cursorTrail');
      const trail2 = document.getElementById('cursorTrail2');
      const overlay = document.getElementById('loadingOverlay');

      document.addEventListener('mousemove', (e) => {
        const x = e.clientX, y = e.clientY;
        if (glow) { glow.style.left = x + 'px'; glow.style.top = y + 'px'; }
        if (trail) { trail.style.left = (x - 80) + 'px'; trail.style.top = (y - 40) + 'px'; }
        if (trail2) { trail2.style.left = (x + 50) + 'px'; trail2.style.top = (y + 20) + 'px'; }
      });

      window.showLoading = function (show) { if (!overlay) return; overlay.style.display = show ? 'flex' : 'none'; };
    })();

    // Ensure requireAuth provided by app.js; fall back to a safe stub so other pages' calls won't break
    if (typeof requireAuth !== 'function') { window.requireAuth = function () { return Promise.resolve(true); }; }
    requireAuth().then(ok => { if (ok && typeof loadProfile === 'function') loadProfile(); });

    // Back button behavior: go back in history, fallback to index.html
    (function(){
      const back = document.getElementById('backBtn');
      if (!back) return;
      back.addEventListener('click', function () {
        if (window.history && window.history.length > 1) {
          window.history.back();
          return;
        }
        // fallback
        window.location.href = 'index.html';
      });
    })();

    // Mobile hamburger menu
    (function() {
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
      const navOverlay = document.getElementById('navOverlay');
      
      if (!hamburger || !navLinks || !navOverlay) return;
      
      function toggleMenu() {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
        navOverlay.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      }
      
      hamburger.addEventListener('click', toggleMenu);
      navOverlay.addEventListener('click', toggleMenu);
      
      // Close menu when clicking on a link
      navLinks.querySelectorAll('.nav-link, a').forEach(link => {
        link.addEventListener('click', () => {
          if (navLinks.classList.contains('active')) {
            toggleMenu();
          }
        });
      });
    })();
  </script>
</body>
</html>
