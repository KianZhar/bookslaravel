+<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; img-src * 'self' data:; connect-src * 'self';" />
  <title>Forgot Password - Book Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile-responsive.css">
  <style>
    /* Theme variables and base styles */
    :root {
      /* background shades */
      --bg-0: #0a0a0b;
      --bg-1: #1a1a2e;
      --bg-2: #16213e;

      /* primary accents (change these to restyle the page) */
      --accent-a: #ff6b6b;
      --accent-b: #4ecdc4;
      --accent-c: #45b7d1;

      /* glow colors (semi-transparent) */
      --glow-1: rgba(255,107,107,0.15);
      --glow-2: rgba(78,205,196,0.10);
      --glow-3: rgba(69,183,209,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-0);
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Background gradient animation */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-0) 0%, var(--bg-1) 35%, var(--bg-2) 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 10, 11, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .nav-container { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .nav-brand { display: flex; flex-direction: column; align-items: flex-start; }

    .brand-logo {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--accent-a), var(--accent-b), var(--accent-c));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      margin: 0;
      animation: logoGlow 3s ease-in-out infinite alternate;
    }

    @keyframes logoGlow { from { filter: brightness(1); } to { filter: brightness(1.2); } }

    .brand-tagline { font-size: 0.75rem; font-weight: 300; color: rgba(255,255,255,0.6); margin-top: -0.25rem; letter-spacing: 0.1em; }
    .nav-links { display: flex; align-items: center; }
    .nav-group { display: flex; align-items: center; gap: 1.5rem; }

    .nav-link { color: rgba(255,255,255,0.8); text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.3s ease; border: none; background: none; cursor: pointer; font-size: 0.95rem; }
    .nav-link:hover { color: #ffffff; background: rgba(255,255,255,0.06); transform: translateY(-1px); }

    .btn-primary { background: linear-gradient(135deg, var(--accent-b), var(--accent-c)); color: #ffffff !important; font-weight: 600; }
    .btn-primary:hover { background: linear-gradient(135deg, var(--accent-c), var(--accent-b)); transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.25); }

    /* Main content */
    .main-content { margin-top: 5rem; min-height: calc(100vh - 5rem); padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeInUp 1s ease-out; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    /* Page title */
    .page-title { font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem; text-align: center; background: linear-gradient(135deg, var(--accent-b), var(--accent-c)); background-clip: text; -webkit-background-clip: text; color: transparent; animation: logoGlow 3s ease-in-out infinite alternate; }
    .page-subtitle { font-size: 1.1rem; color: rgba(255,255,255,0.7); text-align: center; margin-bottom: 3rem; }

    /* Form styles */
    .forgot-form { width: 100%; max-width: 450px; display: flex; flex-direction: column; gap: 1.5rem; }
    .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .form-label { font-weight: 500; color: rgba(255,255,255,0.9); font-size: 0.95rem; }

    .form-input { width: 100%; padding: 1rem 1.25rem; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.12); border-radius: 0.75rem; color: #ffffff; font-size: 1rem; transition: all 0.3s ease; backdrop-filter: blur(10px); }
    .form-input:focus { outline: none; border-color: var(--accent-b); background: rgba(255,255,255,0.06); box-shadow: 0 0 0 3px rgba(78,205,196,0.12); transform: translateY(-1px); }
    .form-input::placeholder { color: rgba(255,255,255,0.5); }

    /* Submit button */
    .submit-btn { width: 100%; padding: 1rem 2rem; background: linear-gradient(135deg, var(--accent-b), var(--accent-c)); color: #ffffff; border: none; border-radius: 0.75rem; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; margin-top: 1rem; position: relative; overflow: hidden; }
    .submit-btn:hover { background: linear-gradient(135deg, var(--accent-c), var(--accent-b)); transform: translateY(-2px); box-shadow: 0 15px 35px rgba(0,0,0,0.35); }
    .submit-btn:active { transform: translateY(0px); }
    .submit-btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.14), transparent); transition: left 0.6s ease; }
    .submit-btn:hover::before { left: 100%; }

    /* Message display */
    .message-display { margin-top: 2rem; padding: 1rem 1.5rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 0.75rem; color: rgba(255,255,255,0.85); font-family: 'Inter', monospace; font-size: 0.9rem; line-height: 1.4; white-space: pre-wrap; max-width: 450px; backdrop-filter: blur(20px); animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .message-display:empty { display: none; }

    /* Back to login link */
    .back-link { text-align: center; margin-top: 2rem; }
    .back-link a { color: var(--accent-b); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
    .back-link a:hover { color: var(--accent-c); text-decoration: underline; }

    /* Responsive design */
    @media (max-width: 768px) {
      body { font-size: 14px; }
      .nav-container { padding: 1rem; flex-direction: column; gap: 1rem; }
      .nav-group { gap: 1rem; }
      .page-title { font-size: 2.5rem; }
      .page-subtitle { font-size: 1rem; padding: 0 1rem; }
      .main-content { padding: 1.5rem 1rem; }
      .forgot-form { padding: 2rem 1.5rem; }
      .form-input { padding: 0.9rem 1rem; font-size: 16px; /* Prevents zoom on iOS */ }
      .submit-btn { padding: 0.95rem 1.5rem; font-size: 1rem; }
      
      /* Disable cursor effects on mobile for performance */
      .cursor-glow, .cursor-trail, .cursor-trail-2 { display: none; }
    }
    @media (max-width: 480px) {
      .page-title { font-size: 2rem; }
      .form-input { padding: 0.875rem 1rem; font-size: 0.95rem; }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(255,255,255,0.06); }
    ::-webkit-scrollbar-thumb { background: rgba(78,205,196,0.36); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(78,205,196,0.6); }

    /* Focus states for accessibility */
    .form-input:focus, .submit-btn:focus { outline: 2px solid var(--accent-b); outline-offset: 2px; }

    /* Smooth page transitions */
    body { animation: pageLoad 0.8s ease-out; }
    @keyframes pageLoad { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay" style="display:none;"></div>
  <div class="bg-gradient"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="cursor-trail" id="cursorTrail"></div>
  <div class="cursor-trail-2" id="cursorTrail2"></div>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand" style="text-align:center; width:100%;">
        <a href="index.html" class="brand-logo">Book Store</a>
      </div>
      <div class="nav-links">
        <a href="login.html" class="nav-link btn-primary">Login</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div style="width:100%; max-width:720px; text-align:center; margin-bottom:16px;">
      <h1 class="page-title">Forgot Password</h1>
      <p class="page-subtitle">Enter your email address and we'll send you a link to reset your password</p>
    </div>

    <form id="forgotPasswordForm" class="forgot-form" style="margin:0 auto;">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-input" placeholder="Enter your email address" required>
      </div>

      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>

    <pre id="forgotMsg" class="message-display"></pre>
  </main>

  <!-- jQuery for API calls -->
  <!-- Configuration must load first -->
  <script src="config.js"></script>
  <!-- Error handler before other scripts -->
  <script src="error-handler.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
  <script>
    // theme helpers
    (function () {
      const glow = document.getElementById('cursorGlow');
      const trail = document.getElementById('cursorTrail');
      const trail2 = document.getElementById('cursorTrail2');
      const overlay = document.getElementById('loadingOverlay');

      document.addEventListener('mousemove', (e) => {
        const x = e.clientX, y = e.clientY;
        if (glow) { glow.style.left = x + 'px'; glow.style.top = y + 'px'; }
        if (trail) { trail.style.left = (x - 80) + 'px'; trail.style.top = (y - 40) + 'px'; }
        if (trail2) { trail2.style.left = (x + 50) + 'px'; trail2.style.top = (y + 20) + 'px'; }
      });

      window.showLoading = function (show) { if (!overlay) return; overlay.style.display = show ? 'flex' : 'none'; };
    })();

    // Keep existing submit logic but use fetch base in app.js where possible
    document.addEventListener('DOMContentLoaded', function() {
      const forgotForm = document.getElementById('forgotPasswordForm');
      const forgotMsg = document.getElementById('forgotMsg');

      forgotForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        window.showLoading && window.showLoading(true);
        $.ajax({
          method: 'POST',
          url: 'http://localhost:8000/api/auth/forgot-password',
          contentType: 'application/json',
          data: JSON.stringify({ email: data.email }),
          dataType: 'json'
        })
        .done(function(result) {
          window.showLoading && window.showLoading(false);
          forgotMsg.textContent = (result.message || 'Reset email sent') + '\n\nPlease check your email for the password reset link.';
          forgotForm.style.display = 'none';
        })
        .fail(function(xhr) {
          console.error('Forgot password error:', xhr);
          window.showLoading && window.showLoading(false);
          const errorData = xhr.responseJSON || {};
          forgotMsg.textContent = errorData.message || 'Failed to send reset email';
        });
      });
    });
  </script>
</body>
</html>
