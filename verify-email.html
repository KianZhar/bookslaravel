<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email - Book Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Cursor Following Background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      overflow: hidden;
    }

    .cursor-glow {
      position: absolute;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(255, 107, 107, 0.15) 0%, 
        rgba(78, 205, 196, 0.1) 25%, 
        rgba(69, 183, 209, 0.08) 50%, 
        transparent 70%);
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      transform: translate(-50%, -50%);
      filter: blur(2px);
    }

    .cursor-trail {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(255, 107, 107, 0.08) 0%, 
        rgba(150, 206, 180, 0.06) 40%, 
        transparent 70%);
      pointer-events: none;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
      transform: translate(-50%, -50%);
      filter: blur(4px);
    }

    .cursor-trail-2 {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(78, 205, 196, 0.12) 0%, 
        rgba(255, 107, 107, 0.08) 50%, 
        transparent 70%);
      pointer-events: none;
      transition: all 1.2s cubic-bezier(0.23, 1, 0.320, 1);
      transform: translate(-50%, -50%);
      filter: blur(1px);
    }

    .bg-gradient::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 50% 10%, rgba(120, 219, 255, 0.06) 0%, transparent 40%);
      animation: ambientGlow 10s ease-in-out infinite;
    }

    @keyframes ambientGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }

    .brand-logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .brand-tagline {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: none;
      background: none;
      cursor: pointer;
      font-family: inherit;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.4s forwards;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {
      transform: translateY(-2px);
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white !important;
      box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(255, 107, 107, 0.5);
    }

    /* Main Content */
    .main-content {
      min-height: 100vh;
      padding-top: 80px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 2rem 2rem;
    }

    /* Page title */
    .page-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientText 4s ease-in-out infinite, slideInUp 1s ease-out both;
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 3rem;
      line-height: 1.6;
      animation: slideInUp 1s ease-out 0.2s both;
    }

    /* Email display */
    .email-display {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 500;
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: slideInUp 1s ease-out 0.4s both;
    }

    .email-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.05), rgba(78, 205, 196, 0.05));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .email-display:hover::before {
      opacity: 1;
    }

    /* Form styles */
    .verify-form {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: slideInUp 1s ease-out 0.6s both;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .form-input:focus {
      outline: none;
      border-color: #4ecdc4;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: normal;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: #ffffff;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(255, 107, 107, 0.3);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
    }

    .submit-btn:active {
      transform: translateY(-1px) scale(1.01);
    }

    /* Resend button */
    .resend-btn {
      background: none;
      border: none;
      color: #4ecdc4;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .resend-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .resend-btn:hover::before {
      left: 100%;
    }

    .resend-btn:hover {
      color: #ffffff;
      transform: translateY(-2px);
      text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
    }

    .resend-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Message display */
    .message-display {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Inter', monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    .message-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.05), rgba(78, 205, 196, 0.05));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .message-display:hover::before {
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-display:empty {
      display: none;
    }

    /* Countdown timer */
    .countdown {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-top: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body { font-size: 14px; }
      
      .nav-container {
        padding: 1rem;
      }

      .main-content {
        padding: 100px 1rem 1rem;
      }

      .page-title {
        font-size: 2.5rem;
      }
      
      .page-subtitle {
        font-size: 1rem;
        padding: 0 1rem;
      }
      
      .verify-form {
        padding: 2rem 1.5rem;
      }
      
      .form-input {
        padding: 0.9rem 1rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      .submit-btn {
        padding: 0.95rem 1.5rem;
        font-size: 1rem;
      }
      
      /* Disable cursor effects on mobile for performance */
      .cursor-glow, .cursor-trail, .cursor-trail-2 { display: none; }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 2rem;
      }

      .form-input {
        padding: 0.85rem 1rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    /* Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 0.5s ease-out 2s forwards;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="loader"></div>
  </div>
  
  <div class="bg-gradient">
    <div class="cursor-glow"></div>
    <div class="cursor-trail"></div>
    <div class="cursor-trail-2"></div>
  </div>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <h1 class="brand-logo">Book Store</h1>
        <span class="brand-tagline">Premium Collection</span>
      </div>

      <div class="nav-links">
        <div class="nav-group">
          <a href="index.html" class="nav-link">Home</a>
          <a href="register.html" class="nav-link">Register</a>
          <a href="login.html" class="nav-link btn-primary">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <h1 class="page-title">Verify Your Email</h1>
    <p class="page-subtitle">Check your email for the verification code</p>

    <div class="email-display">
      Verification code sent to: <strong id="userEmail">Loading...</strong>
    </div>

    <form id="verifyForm" class="verify-form">
      <div class="form-group">
        <label class="form-label">Enter Verification Code</label>
        <input type="text" id="otpCode" class="form-input" placeholder="000000" maxlength="6" required>
      </div>

      <button type="submit" class="submit-btn">Verify Email</button>
    </form>

    <div class="form-group" style="text-align: center; margin-top: 1rem;">
      <button type="button" id="resendOtpBtn" class="resend-btn">
        Didn't receive the code? Resend
      </button>
    </div>

    <div id="countdown" class="countdown"></div>

    <pre id="verifyMsg" class="message-display"></pre>
  </main>

  <!-- Configuration must load first -->
  <script src="config.js"></script>
  <!-- Error handler before other scripts -->
  <script src="error-handler.js"></script>
  <!-- jQuery for API calls -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // Get email from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email') || localStorage.getItem('pendingVerificationEmail') || '';

    document.getElementById('userEmail').textContent = userEmail || 'your email';

    let countdownInterval;
    let resendDisabled = false;

    function startCountdown(seconds = 60) {
      const countdownEl = document.getElementById('countdown');
      const resendBtn = document.getElementById('resendOtpBtn');

      resendDisabled = true;
      resendBtn.disabled = true;
      resendBtn.style.opacity = '0.5';
      resendBtn.style.cursor = 'not-allowed';

      let timeLeft = seconds;
      countdownEl.textContent = `Resend available in ${timeLeft} seconds`;

      countdownInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = '';
          resendDisabled = false;
          resendBtn.disabled = false;
          resendBtn.style.opacity = '1';
          resendBtn.style.cursor = 'pointer';
        } else {
          countdownEl.textContent = `Resend available in ${timeLeft} seconds`;
        }
      }, 1000);
    }

    // Handle OTP verification form
    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const otpInput = document.getElementById('otpCode');
      const otpCode = otpInput.value.replace(/\s/g, ''); // Remove spaces for validation
      const verifyMsg = document.getElementById('verifyMsg');

      if (otpCode.length !== 6 || !/^\d{6}$/.test(otpCode)) {
        verifyMsg.textContent = 'Please enter a valid 6-digit code';
        return;
      }

      // Ensure CONFIG is loaded
      if (!window.CONFIG || !window.CONFIG.API_URL) {
        console.error('CONFIG not loaded!');
        verifyMsg.textContent = 'Configuration error. Please refresh the page.';
        return;
      }

      $.ajax({
        method: 'POST',
        url: window.CONFIG.API_URL + '/auth/verify-email',
        contentType: 'application/json',
        data: JSON.stringify({
          email: userEmail,
          otp_code: otpCode
        }),
        dataType: 'json'
      })
      .done(function(result) {
        verifyMsg.textContent = result.message + '\n\nRedirecting to login page...';
        verifyMsg.style.color = '#10b981';

        // Clear any stored email
        localStorage.removeItem('pendingVerificationEmail');

        // Redirect to login page after successful verification
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      })
      .fail(function(xhr) {
        console.error('Verification error:', xhr);
        const errorData = xhr.responseJSON || {};
        verifyMsg.textContent = errorData.message || 'Verification failed';
        verifyMsg.style.color = '#ef4444';
      });
    });

    // Handle resend OTP
    document.getElementById('resendOtpBtn').addEventListener('click', async function() {
      if (resendDisabled) return;

      const verifyMsg = document.getElementById('verifyMsg');

      // Ensure CONFIG is loaded
      if (!window.CONFIG || !window.CONFIG.API_URL) {
        console.error('CONFIG not loaded!');
        verifyMsg.textContent = 'Configuration error. Please refresh the page.';
        return;
      }

      $.ajax({
        method: 'POST',
        url: window.CONFIG.API_URL + '/auth/resend-otp',
        contentType: 'application/json',
        data: JSON.stringify({
          email: userEmail
        }),
        dataType: 'json'
      })
      .done(function(result) {
        verifyMsg.textContent = result.message;
        verifyMsg.style.color = '#10b981';
        startCountdown(60); // Start 60 second countdown
      })
      .fail(function(xhr) {
        console.error('Resend OTP error:', xhr);
        const errorData = xhr.responseJSON || {};
        verifyMsg.textContent = errorData.message || 'Failed to resend code';
        verifyMsg.style.color = '#ef4444';
      });
    });

    // Auto-focus on OTP input
    document.getElementById('otpCode').focus();

    // Format OTP input (only allow digits, max 6)
    document.getElementById('otpCode').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Only allow digits
      if (value.length > 6) value = value.slice(0, 6); // Max 6 digits
      e.target.value = value;
    });

    // Cursor Following Background Effect (from index.html)
    document.addEventListener('DOMContentLoaded', function() {
      const cursorGlow = document.querySelector('.cursor-glow');
      const cursorTrail = document.querySelector('.cursor-trail');
      const cursorTrail2 = document.querySelector('.cursor-trail-2');
      
      let mouseX = 0;
      let mouseY = 0;
      let glowX = 0;
      let glowY = 0;
      let trailX = 0;
      let trailY = 0;
      let trail2X = 0;
      let trail2Y = 0;

      document.addEventListener('mousemove', function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // Smooth cursor following animation
      function animateCursor() {
        // Main glow follows cursor closely
        glowX += (mouseX - glowX) * 0.1;
        glowY += (mouseY - glowY) * 0.1;
        
        // Trail follows with delay
        trailX += (mouseX - trailX) * 0.05;
        trailY += (mouseY - trailY) * 0.05;
        
        // Second trail follows with more delay
        trail2X += (mouseX - trail2X) * 0.02;
        trail2Y += (mouseY - trail2Y) * 0.02;

        cursorGlow.style.left = glowX + 'px';
        cursorGlow.style.top = glowY + 'px';
        
        cursorTrail.style.left = trailX + 'px';
        cursorTrail.style.top = trailY + 'px';
        
        cursorTrail2.style.left = trail2X + 'px';
        cursorTrail2.style.top = trail2Y + 'px';

        requestAnimationFrame(animateCursor);
      }

      // Start cursor animation
      animateCursor();

      // Enhanced hover effects for interactive elements
      const interactiveElements = document.querySelectorAll('.nav-link, .submit-btn, .resend-btn, .form-input, .email-display');
      
      interactiveElements.forEach(element => {
        element.addEventListener('mouseenter', function() {
          cursorGlow.style.transform = 'translate(-50%, -50%) scale(1.5)';
          cursorGlow.style.background = `radial-gradient(circle, 
            rgba(255, 107, 107, 0.25) 0%, 
            rgba(78, 205, 196, 0.2) 25%, 
            rgba(69, 183, 209, 0.15) 50%, 
            transparent 70%)`;
        });
        
        element.addEventListener('mouseleave', function() {
          cursorGlow.style.transform = 'translate(-50%, -50%) scale(1)';
          cursorGlow.style.background = `radial-gradient(circle, 
            rgba(255, 107, 107, 0.15) 0%, 
            rgba(78, 205, 196, 0.1) 25%, 
            rgba(69, 183, 209, 0.08) 50%, 
            transparent 70%)`;
        });
      });
    });

    // Start initial countdown
    startCountdown(60);

    // Add some interactive particles on mouse move (from index.html)
    document.addEventListener('mousemove', function(e) {
      createParticle(e.clientX, e.clientY);
    });

    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.width = '4px';
      particle.style.height = '4px';
      particle.style.background = 'rgba(255, 255, 255, 0.6)';
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = '1000';
      particle.style.animation = 'particleFade 1s ease-out forwards';
      
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 1000);
    }

    // Add particle fade animation dynamically
    const style = document.createElement('style');
    style.textContent = `
      @keyframes particleFade {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0) translateY(-50px);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
