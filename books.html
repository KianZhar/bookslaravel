<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; img-src * 'self' data:; connect-src * 'self';" />
  <title>Books - Book Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile-responsive.css">
  <style>
    :root {
      --bg-0: #0a0a0a;
      --bg-1: #1a1a2e;
      --bg-2: #16213e;
      --accent-a: #ff6b6b;
      --accent-b: #4ecdc4;
      --accent-c: #45b7d1;
      --glow-1: rgba(255,107,107,0.15);
      --glow-2: rgba(78,205,196,0.10);
      --glow-3: rgba(69,183,209,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg-0); color: #ffffff; overflow-x: hidden; position: relative; }
    .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: linear-gradient(135deg, var(--bg-0) 0%, var(--bg-1) 50%, var(--bg-2) 100%); overflow: hidden; }
    .cursor-glow { position: absolute; width: 800px; height: 800px; border-radius: 50%; background: radial-gradient(circle, var(--glow-1) 0%, var(--glow-2) 25%, var(--glow-3) 50%, transparent 70%); pointer-events: none; transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1); transform: translate(-50%, -50%); filter: blur(2px); }
    .cursor-trail { position: absolute; width: 400px; height: 400px; border-radius: 50%; background: radial-gradient(circle, rgba(255,107,107,0.08) 0%, rgba(150,206,180,0.06) 40%, transparent 70%); pointer-events: none; transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1); transform: translate(-50%, -50%); filter: blur(4px); }
    .cursor-trail-2 { position: absolute; width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle, var(--glow-2) 0%, var(--glow-1) 50%, transparent 70%); pointer-events: none; transition: all 1.2s cubic-bezier(0.23, 1, 0.320, 1); transform: translate(-50%, -50%); filter: blur(1px); }
    .bg-gradient::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.06) 0%, transparent 30%), radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.05) 0%, transparent 30%), radial-gradient(circle at 50% 10%, rgba(120, 219, 255, 0.04) 0%, transparent 40%); animation: ambientGlow 10s ease-in-out infinite; }
    @keyframes ambientGlow { 0%, 100% { opacity: 0.45; } 50% { opacity: 0.8; } }
    .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px); background: rgba(0, 0, 0, 0.2); border-bottom: 1px solid rgba(255, 255, 255, 0.06); animation: slideDown 0.8s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .nav-container { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: center; align-items: center; gap: 2rem; }
    .nav-brand { opacity: 0; animation: fadeInUp 0.8s ease-out 0.2s forwards; text-align: center; }
    .brand-logo { font-size: 1.8rem; font-weight: 700; background: linear-gradient(45deg, var(--accent-a), var(--accent-b)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: shimmer 3s ease-in-out infinite; }
    @keyframes shimmer { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .brand-tagline { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); font-weight: 300; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-group { display: flex; gap: 1rem; align-items: center; }
    .nav-link { color: rgba(255, 255, 255, 0.8); text-decoration: none; padding: 0.7rem 1.5rem; border-radius: 50px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; border: none; background: none; cursor: pointer; font-family: inherit; opacity: 0; animation: fadeInUp 0.8s ease-out 0.4s forwards; }
    .nav-link::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent); transition: left 0.5s ease; }
    .nav-link:hover::before { left: 100%; }
    .nav-link:hover { transform: translateY(-2px); color: #ffffff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
    .btn-primary { background: linear-gradient(45deg, var(--accent-a), var(--accent-b)); color: white !important; box-shadow: 0 4px 20px rgba(255, 107, 107, 0.18); }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(255, 107, 107, 0.28); }
    .btn-secondary { background: rgba(255, 255, 255, 0.06); color: white !important; border: 1px solid rgba(255, 255, 255, 0.08); }
    .main-content { min-height: 100vh; padding-top: 80px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .page-title { font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem; text-align: center; background: linear-gradient(45deg, var(--accent-a), var(--accent-b)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .page-subtitle { font-size: 1.1rem; color: rgba(255,255,255,0.7); text-align:center; margin-bottom: 1.5rem; }
    .add-form { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.04); border-radius: 12px; padding: 1.5rem; display:flex; gap:1rem; flex-wrap:wrap; align-items:end; max-width:1200px; width:100%; }
    .form-group { flex:1; min-width:160px; display:flex; flex-direction:column; gap:0.5rem; }
    .form-input, .search-input { padding:1rem 1.25rem; background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.06); border-radius:12px; color:#fff; width:100%; font-size:1rem; }
    .search-container { width:100%; max-width:900px; margin: 1.5rem auto; padding: 0 1rem; }
  /* Hidden native file input and styled label button */
  .file-input { display: none; }
  .file-btn { padding:0.6rem 0.9rem; border-radius:10px; background: linear-gradient(45deg,var(--accent-a),var(--accent-b)); border:none; color:#fff; cursor:pointer; font-weight:600; }
  .file-name { margin-left:0.6rem; color: rgba(255,255,255,0.85); font-size:0.95rem; }
    .add-btn { padding:0.75rem 1.25rem; border-radius:10px; background:linear-gradient(45deg,var(--accent-a),var(--accent-b)); border:none; color:#fff; cursor:pointer; }
    .table-container { background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); border-radius:12px; padding:1rem; width:100%; max-width:1200px; }
    .bags-table { width:100%; border-collapse:collapse; }
    .bags-table th { text-align:left; padding:0.75rem; color:rgba(255,255,255,0.9); }
    .bags-table td { padding:0.75rem; border-top:1px solid rgba(255,255,255,0.02); }
  /* Action button styles */
  .action-btn { padding:0.4rem 0.6rem; border-radius:8px; border:none; cursor:pointer; font-weight:600; color:#fff; margin-left:0.35rem; transition:transform .12s ease, box-shadow .12s ease; }
  .action-btn:active { transform: translateY(1px); }
  .btn-edit { background: linear-gradient(90deg, rgba(78,205,196,0.95), rgba(69,183,209,0.95)); box-shadow: 0 6px 18px rgba(78,205,196,0.08); }
  .btn-delete { background: linear-gradient(90deg, rgba(227,52,47,0.95), rgba(235,80,70,0.95)); box-shadow: 0 6px 18px rgba(227,52,47,0.08); }
    .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-0); z-index: 9999; display:flex; justify-content:center; align-items:center; }
    .loader { width:50px; height:50px; border:3px solid rgba(255,255,255,0.08); border-top:3px solid var(--accent-a); border-radius:50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Mobile Navigation */
    .hamburger { display: none; background: none; border: none; cursor: pointer; padding: 0.5rem; z-index: 1001; }
    .hamburger span { display: block; width: 25px; height: 2px; background: #fff; margin: 5px 0; transition: 0.3s; }
    
    @media (max-width:768px) {
      body { font-size: 14px; }
      
      /* Hamburger menu */
      .hamburger { display: block; position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); }
      .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
      .hamburger.active span:nth-child(2) { opacity: 0; }
      .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
      
      .nav-container { padding: 1rem; position: relative; flex-wrap: wrap; }
      .brand-logo { font-size: 1.4rem; }
      .brand-tagline { font-size: 0.8rem; }
      
      .nav-links { 
        position: fixed; 
        top: 0; 
        right: -100%; 
        width: 70%; 
        max-width: 280px;
        height: 100vh; 
        background: rgba(10, 10, 10, 0.98); 
        backdrop-filter: blur(20px);
        flex-direction: column; 
        padding: 5rem 2rem 2rem; 
        gap: 0.5rem;
        transition: right 0.3s ease;
        border-left: 1px solid rgba(255,255,255,0.1);
        z-index: 999;
      }
      .nav-links.active { right: 0; }
      .nav-group { flex-direction: column; width: 100%; gap: 0.5rem; }
      .nav-link { 
        width: 100%; 
        text-align: center; 
        padding: 1rem; 
        border-radius: 8px;
        background: rgba(255,255,255,0.03);
      }
      
      /* Overlay for mobile menu */
      .nav-overlay { 
        display: none;
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.7); 
        z-index: 998; 
      }
      .nav-overlay.active { display: block; }
      
      /* Page content */
      .main-content { padding: 90px 1rem 2rem; }
      .page-title { font-size: 2rem; }
      .page-subtitle { font-size: 0.95rem; padding: 0 1rem; }
      
      /* Add form */
      .add-form { 
        flex-direction: column; 
        padding: 1.25rem; 
        gap: 1rem;
        margin: 0 0 1.5rem;
      }
      .form-group { 
        min-width: 100%; 
        margin-bottom: 0;
      }
      .form-input { 
        padding: 0.9rem 1rem; 
        font-size: 16px; /* Prevents zoom on iOS */
      }
      .form-label { font-size: 0.9rem; margin-bottom: 0.3rem; }
      .file-btn { 
        padding: 0.75rem; 
        width: 100%;
        text-align: center;
      }
      .file-name { 
        margin-left: 0; 
        margin-top: 0.5rem;
        font-size: 0.85rem;
        display: block;
      }
      .add-btn { 
        padding: 0.9rem; 
        width: 100%; 
        font-size: 1rem;
      }
      
      /* Search */
      .search-container { 
        max-width: 100%; 
        padding: 0; 
        margin: 1.5rem 0;
      }
      .search-input { 
        font-size: 16px; /* Prevents zoom on iOS */
        padding: 0.9rem 1rem; 
      }
      
      /* Table - make it scrollable horizontally */
      .table-container { 
        padding: 0.5rem; 
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      .bags-table { 
        min-width: 600px; 
        font-size: 0.85rem;
      }
      .bags-table th { 
        padding: 0.6rem 0.4rem; 
        font-size: 0.8rem;
        white-space: nowrap;
      }
      .bags-table td { 
        padding: 0.6rem 0.4rem;
        font-size: 0.85rem;
      }
      .bags-table td:nth-child(3), 
      .bags-table td:nth-child(4) {
        max-width: 120px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .bags-table img { 
        width: 28px; 
        height: 28px; 
      }
      .action-btn { 
        padding: 0.4rem 0.5rem; 
        font-size: 0.75rem;
        margin: 0.2rem;
        display: inline-block;
      }
      
      /* Disable cursor effects on mobile for performance */
      .cursor-glow, .cursor-trail, .cursor-trail-2 { display: none; }
    }
    
    @media (max-width: 480px) {
      .brand-logo { font-size: 1.2rem; }
      .brand-tagline { display: none; }
      .page-title { font-size: 1.75rem; }
      .nav-links { width: 80%; max-width: 320px; }
      .add-form { padding: 1rem; }
      .table-container { padding: 0.25rem; }
      .bags-table { min-width: 500px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <!-- Theme: loading overlay and cursor glows -->
  <div class="loading-overlay" id="loadingOverlay" style="display:none;">
    <div class="loader"></div>
  </div>

  <div class="bg-gradient"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="cursor-trail" id="cursorTrail"></div>
  <div class="cursor-trail-2" id="cursorTrail2"></div>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="index.html" class="brand-logo">Books Management</a>
        <div class="brand-tagline">Manage your library</div>
      </div>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links" id="navLinks">
        <div class="nav-group">
          <a href="books.html" class="nav-link active">Books</a>
          <a href="profile.html" class="nav-link">Profile</a>
          <a href="login.html" class="nav-link guest-only">Login</a>
          <button class="nav-link auth-only btn-secondary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="nav-overlay" id="navOverlay"></div>

  <main class="main-content">
    <h1 class="page-title">Books Collection</h1>
    <p class="page-subtitle">Manage your books collection</p>
    
    <!-- ADD BOOK FORM -->
    <form id="addForm" class="add-form" enctype="multipart/form-data">
      <div class="form-group">
        <label class="form-label">ISBN</label>
        <input name="ISBN" class="form-input" placeholder="e.g. 978-3-16-148410-0" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Name</label>
        <input name="name" class="form-input" placeholder="e.g. The Great Gatsby" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Description</label>
        <input name="description" class="form-input" placeholder="e.g. Classic novel" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Image</label>
        <input type="file" id="addImageInput" name="image" class="file-input" accept="image/*">
        <label for="addImageInput" class="file-btn">Choose file</label>
        <span id="addFileName" class="file-name">No file chosen</span>
      </div>
      
      <button type="submit" class="add-btn">Add Book</button>
    </form>

    <!-- SEARCH -->
    <div class="search-container">
      <input id="search" class="search-input" placeholder="Search ISBN, name, or description..." />
    </div>

    <!-- BOOKS TABLE -->
    <div class="table-container">
      <table id="tbl" class="bags-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>ISBN</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <pre id="booksMsg" class="message-display"></pre>
  </main>

  <!-- Scripts -->
  <!-- Configuration must load first -->
  <script src="config.js"></script>
  <!-- Error handler before other scripts -->
  <script src="error-handler.js"></script>
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Theme interactivity: cursor glows and simple loading overlay helper
    (function () {
      const glow = document.getElementById('cursorGlow');
      const trail = document.getElementById('cursorTrail');
      const trail2 = document.getElementById('cursorTrail2');
      const overlay = document.getElementById('loadingOverlay');

      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        if (glow) {
          glow.style.left = x + 'px';
          glow.style.top = y + 'px';
        }
        if (trail) {
          trail.style.left = (x - 80) + 'px';
          trail.style.top = (y - 40) + 'px';
        }
        if (trail2) {
          trail2.style.left = (x + 50) + 'px';
          trail2.style.top = (y + 20) + 'px';
        }
      });

      // Simple helpers other scripts can call: showLoading(true/false)
      window.showLoading = function (show) {
        if (!overlay) return;
        overlay.style.display = show ? 'flex' : 'none';
      };
    })();

    // Update add form filename display
    (function(){
      const input = document.getElementById('addImageInput');
      const span = document.getElementById('addFileName');
      if (!input || !span) return;
      input.addEventListener('change', (e) => {
        const f = e.target.files?.[0];
        span.textContent = f ? f.name : 'No file chosen';
      });
    })();

    // Mobile hamburger menu
    (function() {
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
      const navOverlay = document.getElementById('navOverlay');
      
      if (!hamburger || !navLinks || !navOverlay) return;
      
      function toggleMenu() {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
        navOverlay.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      }
      
      hamburger.addEventListener('click', toggleMenu);
      navOverlay.addEventListener('click', toggleMenu);
      
      // Close menu when clicking on a link
      navLinks.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          if (navLinks.classList.contains('active')) {
            toggleMenu();
          }
        });
      });
    })();
  </script>
  <!-- SweetAlert2 (used by delete confirmation) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script>requireAuth();</script>
</body>
</html>
