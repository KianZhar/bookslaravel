<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; img-src * 'self' data:; connect-src * 'self';" />
  <title>Book Details - Book Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile-responsive.css">
  <style>
    :root {
      --bg-0: #0a0a0a;
      --bg-1: #1a1a2e;
      --bg-2: #16213e;
      --accent-a: #ff6b6b;
      --accent-b: #4ecdc4;
      --accent-c: #45b7d1;
      --glow-1: rgba(255,107,107,0.15);
      --glow-2: rgba(78,205,196,0.10);
      --glow-3: rgba(69,183,209,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg-0); color: #ffffff; overflow-x: hidden; position: relative; }
    .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: linear-gradient(135deg, var(--bg-0) 0%, var(--bg-1) 50%, var(--bg-2) 100%); overflow: hidden; }
    .cursor-glow { position: absolute; width: 800px; height: 800px; border-radius: 50%; background: radial-gradient(circle, var(--glow-1) 0%, var(--glow-2) 25%, var(--glow-3) 50%, transparent 70%); pointer-events: none; transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1); transform: translate(-50%, -50%); filter: blur(2px); }
    .cursor-trail { position: absolute; width: 400px; height: 400px; border-radius: 50%; background: radial-gradient(circle, rgba(255,107,107,0.08) 0%, rgba(150,206,180,0.06) 40%, transparent 70%); pointer-events: none; transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1); transform: translate(-50%, -50%); filter: blur(4px); }
    .cursor-trail-2 { position: absolute; width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle, var(--glow-2) 0%, var(--glow-1) 50%, transparent 70%); pointer-events: none; transition: all 1.2s cubic-bezier(0.23, 1, 0.320, 1); transform: translate(-50%, -50%); filter: blur(1px); }
    .bg-gradient::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.06) 0%, transparent 30%), radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.05) 0%, transparent 30%), radial-gradient(circle at 50% 10%, rgba(120, 219, 255, 0.04) 0%, transparent 40%); animation: ambientGlow 10s ease-in-out infinite; }
    @keyframes ambientGlow { 0%, 100% { opacity: 0.45; } 50% { opacity: 0.8; } }
    .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px); background: rgba(0, 0, 0, 0.2); border-bottom: 1px solid rgba(255, 255, 255, 0.06); animation: slideDown 0.8s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .nav-container { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: center; align-items: center; gap: 2rem; }
    .nav-brand { opacity: 0; animation: fadeInUp 0.8s ease-out 0.2s forwards; text-align: center; }
    .brand-logo { font-size: 1.8rem; font-weight: 700; background: linear-gradient(45deg, var(--accent-a), var(--accent-b)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: shimmer 3s ease-in-out infinite; }
    @keyframes shimmer { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .brand-tagline { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); font-weight: 300; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-group { display: flex; gap: 1rem; align-items: center; }
    .nav-link { color: rgba(255, 255, 255, 0.8); text-decoration: none; padding: 0.7rem 1.5rem; border-radius: 50px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; border: none; background: none; cursor: pointer; font-family: inherit; opacity: 0; animation: fadeInUp 0.8s ease-out 0.4s forwards; }
    .nav-link::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent); transition: left 0.5s ease; }
    .nav-link:hover::before { left: 100%; }
    .nav-link:hover { transform: translateY(-2px); color: #ffffff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
    .btn-primary { background: linear-gradient(45deg, var(--accent-a), var(--accent-b)); color: white !important; box-shadow: 0 4px 20px rgba(255, 107, 107, 0.18); }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(255, 107, 107, 0.28); }
    .btn-secondary { background: rgba(255, 255, 255, 0.06); color: white !important; border: 1px solid rgba(255, 255, 255, 0.08); }
    .main-content { min-height: 100vh; padding-top: 80px; position: relative; display: flex; flex-direction: column; align-items: center; padding: 100px 2rem 2rem; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    
    .book-detail-container { max-width: 1000px; width: 100%; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.04); border-radius: 16px; padding: 2rem; display: grid; grid-template-columns: 1fr 1.5fr; gap: 2rem; margin-bottom: 2rem; }
    .book-image-container { display: flex; align-items: center; justify-content: center; }
    .book-image { width: 100%; max-width: 400px; height: auto; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); object-fit: cover; }
    .book-info { display: flex; flex-direction: column; gap: 1.5rem; }
    .book-title { font-size: 2.5rem; font-weight: 700; color: #ffffff; margin-bottom: 0.5rem; }
    .book-meta { display: flex; flex-direction: column; gap: 0.75rem; }
    .book-meta-item { display: flex; gap: 0.5rem; }
    .book-meta-label { color: rgba(255,255,255,0.6); font-weight: 500; min-width: 120px; }
    .book-meta-value { color: #ffffff; }
    .book-description { color: rgba(255,255,255,0.8); line-height: 1.6; font-size: 1.1rem; }
    .book-price { font-size: 2rem; font-weight: 700; color: var(--accent-a); }
    .book-stock { font-size: 1.1rem; }
    .book-stock.in-stock { color: var(--accent-b); }
    .book-stock.out-of-stock { color: #ff6b6b; }
    .add-to-cart-section { margin-top: 1rem; display: flex; flex-direction: column; gap: 1rem; }
    .quantity-selector { display: flex; align-items: center; gap: 1rem; }
    .quantity-input { padding: 0.75rem 1rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; color: #fff; width: 100px; font-size: 1rem; text-align: center; }
    .btn-add-cart { padding: 1rem 2rem; background: linear-gradient(45deg, var(--accent-a), var(--accent-b)); border: none; border-radius: 12px; color: #fff; cursor: pointer; font-weight: 600; font-size: 1.1rem; transition: all 0.3s ease; }
    .btn-add-cart:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4); }
    .btn-add-cart:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .back-btn { padding: 0.75rem 1.5rem; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); border-radius: 50px; color: #fff; cursor: pointer; font-weight: 600; margin-bottom: 2rem; align-self: flex-start; transition: all 0.3s ease; }
    .back-btn:hover { background: rgba(255,255,255,0.1); transform: translateX(-5px); }
    .loading-indicator { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 3rem; min-height: 200px; }
    .loader { width:50px; height:50px; border:3px solid rgba(255,255,255,0.08); border-top:3px solid var(--accent-a); border-radius:50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-message { color: #ff6b6b; text-align: center; padding: 2rem; }
    
    @media (max-width: 768px) {
      .book-detail-container { grid-template-columns: 1fr; gap: 1.5rem; padding: 1.5rem; }
      .book-title { font-size: 2rem; }
      .book-price { font-size: 1.5rem; }
      .main-content { padding: 90px 1rem 2rem; }
      .quantity-selector { flex-direction: column; align-items: stretch; }
      .quantity-input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="cursor-trail" id="cursorTrail"></div>
  <div class="cursor-trail-2" id="cursorTrail2"></div>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="index.html" class="brand-logo">Books Management</a>
        <div class="brand-tagline">Manage your library</div>
      </div>
      <div class="nav-links" id="navLinks">
        <div class="nav-group">
          <a href="books.html" class="nav-link">Books</a>
          <a href="cart.html" class="nav-link cart-badge user-only" style="display:none;">
            Cart
            <span class="cart-badge-count" id="cartBadge" style="display:none;">0</span>
          </a>
          <a href="orders.html" class="nav-link">Orders</a>
          <a href="profile.html" class="nav-link">Profile</a>
          <button class="nav-link auth-only btn-secondary" id="logoutBtn">Logout</button>
          <a href="login.html" class="nav-link guest-only">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <button id="backBtn" class="back-btn">← Back to Books</button>
    
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
      <div class="loader"></div>
      <p style="margin-top: 1rem; color: rgba(255,255,255,0.7);">Loading book details...</p>
    </div>
    
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <div id="bookDetailContainer" class="book-detail-container" style="display: none;">
      <div class="book-image-container">
        <img id="bookImage" class="book-image" src="" alt="Book cover" />
      </div>
      <div class="book-info">
        <h1 id="bookTitle" class="book-title"></h1>
        <div class="book-meta">
          <div class="book-meta-item">
            <span class="book-meta-label">ISBN:</span>
            <span id="bookISBN" class="book-meta-value"></span>
          </div>
          <div class="book-meta-item">
            <span class="book-meta-label">Price:</span>
            <span id="bookPrice" class="book-price"></span>
          </div>
          <div class="book-meta-item">
            <span class="book-meta-label">Stock:</span>
            <span id="bookStock" class="book-stock"></span>
          </div>
        </div>
        <div class="book-description">
          <strong>Description:</strong>
          <p id="bookDescription" style="margin-top: 0.5rem;"></p>
        </div>
        <div class="add-to-cart-section" id="addToCartSection" style="display: none;">
          <div class="quantity-selector">
            <label for="quantityInput" style="color: rgba(255,255,255,0.8);">Quantity:</label>
            <input type="number" id="quantityInput" class="quantity-input" value="1" min="1" inputmode="numeric" />
          </div>
          <button id="addToCartBtn" class="btn-add-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="config.js"></script>
  <script src="error-handler.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Theme interactivity: cursor glows
    (function () {
      const glow = document.getElementById('cursorGlow');
      const trail = document.getElementById('cursorTrail');
      const trail2 = document.getElementById('cursorTrail2');

      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        if (glow) {
          glow.style.left = x + 'px';
          glow.style.top = y + 'px';
        }
        if (trail) {
          trail.style.left = (x - 80) + 'px';
          trail.style.top = (y - 40) + 'px';
        }
        if (trail2) {
          trail2.style.left = (x + 50) + 'px';
          trail2.style.top = (y + 20) + 'px';
        }
      });
    })();

    // Back button
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'books.html';
    });

    // Load book details
    async function loadBookDetail() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      
      if (!id) {
        document.getElementById('errorMessage').textContent = 'No book ID provided';
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }

      const loadingIndicator = document.getElementById('loadingIndicator');
      const bookContainer = document.getElementById('bookDetailContainer');
      const errorMessage = document.getElementById('errorMessage');

      loadingIndicator.style.display = 'flex';
      bookContainer.style.display = 'none';
      errorMessage.style.display = 'none';

      try {
        const book = await api('/books/' + id);
        
        // Construct image URL
        const uploadsUrl = window.CONFIG ? window.CONFIG.UPLOADS_URL : 'http://localhost:8000/uploads/';
        let imagePath = String(book.image_path || 'default.png');
        imagePath = imagePath.replace(/^uploads\//, '');
        imagePath = imagePath.replace(/^\//, '');
        const baseImgUrl = uploadsUrl + imagePath;
        const separator = baseImgUrl.includes('?') ? '&' : '?';
        const timestamp = book.updated_at ? new Date(book.updated_at).getTime() : (book.created_at ? new Date(book.created_at).getTime() : Date.now());
        const imgUrl = baseImgUrl + separator + 'id=' + book.id + '&v=' + timestamp;
        const defaultImg = uploadsUrl + 'default.png';

        // Populate book details
        document.getElementById('bookTitle').textContent = book.name || 'Untitled';
        document.getElementById('bookISBN').textContent = book.ISBN || 'N/A';
        document.getElementById('bookPrice').textContent = '₱' + parseFloat(book.price || 0).toFixed(2);
        document.getElementById('bookDescription').textContent = book.description || 'No description available.';
        
        const stockQuantity = parseInt(book.stock_quantity || 0);
        const stockElement = document.getElementById('bookStock');
        if (stockQuantity > 0) {
          stockElement.textContent = stockQuantity + ' in stock';
          stockElement.className = 'book-stock in-stock';
        } else {
          stockElement.textContent = 'Out of stock';
          stockElement.className = 'book-stock out-of-stock';
        }

        // Set image
        const bookImage = document.getElementById('bookImage');
        bookImage.src = imgUrl;
        bookImage.onerror = function() {
          this.src = defaultImg;
        };

        // Show add to cart section for regular users
        const addToCartSection = document.getElementById('addToCartSection');
        const quantityInput = document.getElementById('quantityInput');
        quantityInput.max = stockQuantity;
        
        // Add event listeners to prevent exceeding stock quantity
        const maxQuantity = stockQuantity;
        
        // Add numeric-only validation
        quantityInput.addEventListener('keypress', function(e) {
          if ([46, 8, 9, 27, 13, 110, 190].indexOf(e.keyCode) !== -1 ||
              (e.keyCode === 65 && e.ctrlKey === true) ||
              (e.keyCode === 67 && e.ctrlKey === true) ||
              (e.keyCode === 86 && e.ctrlKey === true) ||
              (e.keyCode === 88 && e.ctrlKey === true) ||
              (e.keyCode >= 35 && e.keyCode <= 39)) {
            return;
          }
          if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
            if (window.Swal && typeof Swal.fire === 'function') {
              Swal.fire({ icon: 'warning', title: 'Numbers Only', text: 'Please enter only numbers for quantity.', timer: 2000, showConfirmButton: false });
            } else {
              alert('Please enter only numbers for quantity.');
            }
          }
        });
        
        // Input event: clamp value while typing and validate numeric
        quantityInput.addEventListener('input', function() {
          const value = this.value;
          // Remove non-numeric characters
          const numericValue = value.replace(/[^0-9]/g, '');
          if (value !== numericValue) {
            this.value = numericValue;
            if (window.Swal && typeof Swal.fire === 'function') {
              Swal.fire({ icon: 'warning', title: 'Numbers Only', text: 'Only numbers are allowed. Letters have been removed.', timer: 2000, showConfirmButton: false });
            } else {
              alert('Only numbers are allowed. Letters have been removed.');
            }
          }
          // Clamp value
          const numValue = parseInt(this.value) || 0;
          if (numValue > maxQuantity) {
            this.value = maxQuantity;
          } else if (numValue < 1 && this.value !== '') {
            this.value = 1;
          }
        });
        
        // Change event: validate on blur/paste
        quantityInput.addEventListener('change', function() {
          const value = parseInt(this.value) || 1;
          if (value > maxQuantity) {
            this.value = maxQuantity;
          } else if (value < 1) {
            this.value = 1;
          }
        });
        
        // Check user role
        try {
          const user = await api('/users/me');
          if (user.role === 'user' && stockQuantity > 0) {
            addToCartSection.style.display = 'flex';
          }
        } catch (e) {
          // User not logged in or error - hide add to cart
          addToCartSection.style.display = 'none';
        }

        loadingIndicator.style.display = 'none';
        bookContainer.style.display = 'grid';
      } catch (err) {
        loadingIndicator.style.display = 'none';
        errorMessage.textContent = 'Failed to load book: ' + (err.message || JSON.stringify(err));
        errorMessage.style.display = 'block';
      }
    }

    // Add to cart handler
    document.getElementById('addToCartBtn').addEventListener('click', async function() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const quantityInput = document.getElementById('quantityInput');
      const quantity = parseInt(quantityInput.value) || 1;
      const maxQuantity = parseInt(quantityInput.max) || 0;

      if (!id) {
        if (window.Swal && typeof Swal.fire === 'function') {
          Swal.fire({ icon: 'error', title: 'Error', text: 'Invalid book ID' });
        }
        return;
      }

      if (quantity < 1) {
        if (window.Swal && typeof Swal.fire === 'function') {
          Swal.fire({ icon: 'warning', title: 'Invalid Quantity', text: 'Quantity must be at least 1' });
        }
        return;
      }

      if (quantity > maxQuantity) {
        if (window.Swal && typeof Swal.fire === 'function') {
          Swal.fire({ icon: 'warning', title: 'Insufficient Stock', text: `Only ${maxQuantity} items available` });
        }
        return;
      }

      // Check if user is logged in
      if (!isAuthed()) {
        if (window.Swal && typeof Swal.fire === 'function') {
          Swal.fire({ icon: 'warning', title: 'Login Required', text: 'Please login to add items to cart.' });
        }
        location.href = 'login.html';
        return;
      }

      try {
        // Check user role
        const user = await api('/users/me');
        if (user.role === 'admin' || user.role === 'seller') {
          if (window.Swal && typeof Swal.fire === 'function') {
            Swal.fire({ icon: 'error', title: 'Access Denied', text: 'Admin and Seller accounts cannot add items to cart.' });
          }
          return;
        }

        // Add to cart
        const response = await api('/cart', { method: 'POST', data: { book_id: id, quantity: quantity } });
        
        if (window.Swal && typeof Swal.fire === 'function') {
          Swal.fire({ 
            icon: 'success', 
            title: 'Added to Cart', 
            text: `${quantity} ${quantity === 1 ? 'item' : 'items'} added to cart successfully!` 
          });
        }
        
        if (typeof updateCartBadge === 'function') {
          await updateCartBadge();
        }
      } catch (err) {
        const message = (err && err.message) ? err.message : JSON.stringify(err, null, 2);
        if (window.Swal && typeof Swal.fire === 'function') {
          Swal.fire({ icon: 'error', title: 'Add to Cart Failed', text: message });
        } else {
          alert('Failed to add to cart: ' + message);
        }
      }
    });

    // Load book details on page load
    // Make brand logo non-clickable when logged in
    function updateBrandLogo() {
      const brandLogo = document.querySelector('.brand-logo');
      if (brandLogo && typeof isAuthed === 'function') {
        if (isAuthed()) {
          // User is logged in - make it non-clickable
          if (brandLogo.tagName === 'A') {
            const text = brandLogo.textContent;
            const parent = brandLogo.parentNode;
            const span = document.createElement('span');
            span.className = brandLogo.className;
            span.textContent = text;
            span.style.cursor = 'default';
            span.style.textDecoration = 'none';
            parent.replaceChild(span, brandLogo);
          }
        } else {
          // User is not logged in - make it clickable
          if (brandLogo.tagName !== 'A') {
            const text = brandLogo.textContent;
            const parent = brandLogo.parentNode;
            const link = document.createElement('a');
            link.className = brandLogo.className;
            link.href = 'index.html';
            link.textContent = text;
            parent.replaceChild(link, brandLogo);
          }
        }
      }
    }
    
    // Update brand logo on page load
    if (typeof isAuthed === 'function') {
      updateBrandLogo();
    }
    
    if (typeof requireAuth === 'function') {
      requireAuth().then(() => {
        loadBookDetail();
        if (typeof updateCartBadge === 'function') updateCartBadge();
      });
    } else {
      loadBookDetail();
      if (typeof updateCartBadge === 'function') updateCartBadge();
    }
  </script>
</body>
</html>
